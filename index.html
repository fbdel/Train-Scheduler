<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
     <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
     <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

     <script src="https://code.jquery.com/jquery-3.3.1.js"
     integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
     crossorigin="anonymous"></script>
    </head>
    <style>
        .jumbotron {
             background-color: rgb(133, 6, 6);
             margin-left: 10px;
             margin-right: 10px;
           }
           h1 {
             color: white;
             font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
             text-align: center;
           }
           .card-header {
            background-color: rgba(9, 61, 204, 0.322);

           }
    </style>
    <body>
        <div class = "container">
            
                    <div class="jumbotron">
                        <div class="container">
                                <h1 class="display-4" class ="icon"> <h1>Anytime is Train Time</h1>
                                <h3 class="display-4" class ="icon"> <h1>Cho Choo.</h1>

                            </div>
                    </div>
            
            <div class = "row">
                <div class = "col-md-12">
                
                 <div class="card">
                        <div class="card-header">
                          Current Train Schedule
                        </div>
                        <div class="card-body">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col">Train Name</th>
                                        <th scope="col">Destination</th>
                                        <th scope="col">Frequency (min)</th>
                                        <th scope="col">Next Arrival</th>
                                        <th scope="col">Minutes Away</th>
                                    </tr>
                                </thead>
                                <tbody>
                                 <tr>
                                    <th scope="row"></th>
                                     <td id = "train-rows"></td>
                                 </tr>
                            </table>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                                <div class="card-header">Add Train</div>
                            <div class="card-body">
                                <form role="form">
                                    <div class="form-group">
                                        
                                        <label for="name-input">
                                            Train Name
                                        </label>
                                        <input type="name" class="form-control" id="name-input" />
                                    </div>
                                    <div class="form-group">
                                        
                                        <label for="role-input">
                                            Destination
                                        </label>
                                        <input type="role" class="form-control" id="destin-input" />
                                    </div>
                                    <div class="form-group">
                                        <label for="date-input">
                                            First Train Time (HH:mm Military Time)
                                        </label>
                                        <input type="start-date" class="form-control" id="start-input" />
                                        
                                    </div>
                                    <div class="form-group">
                                        <label for="rate-input">
                                                Frequency
                                        </label>
                                        <input type="rate" class="form-control" id="rate-input" />
                                    </div>
                                    <button type="submit" class="btn btn-danger" id="submit">
                                        Submit
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </body>
    <script src = "assets/train.js"></script>
</html>
